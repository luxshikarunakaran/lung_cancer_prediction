<!DOCTYPE html>
<html>
<head>
    <title>Lung Cancer Detection</title>
</head>
<body>
    <h1>Lung Cancer Detection App</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="Age"><br><br>
        <label for="gender">Gender (0 for Male, 1 for Female):</label>
        <input type="text" id="gender" name="Gender"><br><br>
        <input type="text" id="YELLOW_FINGERS" name="YELLOW_FINGERS"><br><br>
        <input type="text" id="ANXIETY " name="ANXIETY "><br><br>
        <input type="text" id="PEER_PRESSURE " name="PEER_PRESSURE "><br><br>
        <input type="text" id="CHRONIC_DISEASE " name="CHRONIC_DISEASE "><br><br>
        <input type="text" id="FATIGUE " name="FATIGUE "><br><br>
        <input type="text" id="ALLERGY " name="ALLERGY "><br><br>
        <input type="text" id="ALCOHOL_CONSUMING " name="ALCOHOL_CONSUMING "><br><br>
        <input type="text" id="COUGHING " name="COUGHING "><br><br>
        <input type="text" id="SHORTNESS_OF_BREATH  " name="SHORTNESS_OF_BREATH  "><br><br>
        <input type="text" id="SWALLOWING_DIFFICULTY " name="SWALLOWING_DIFFICULTY "><br><br>
        <input type="text" id="CHEST_PAIN  " name="CHEST_PAIN  "><br><br>

        <!-- Add other input fields similarly -->
        <input type="submit" value="Predict">
    </form>
</body>
</html>
